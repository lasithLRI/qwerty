<div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item" *ngFor="let mainCategory of categoriesList">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse'+mainCategory.id" aria-expanded="false" [attr.aria-controls]="'flush-collapse'+mainCategory.id">
            {{mainCategory.mainCategory}}
          </button>
        </h2>
        <div [id]="'flush-collapse'+mainCategory.id" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="categories" *ngFor="let subCategory of mainCategory.subCategories.categoryList">
              <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  {{subCategory.subName}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
